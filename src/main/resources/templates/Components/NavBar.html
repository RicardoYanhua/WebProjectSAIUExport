<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>SAIU Export</title>
<!-- Metaetiquetas importantes -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- Fragmento de Thymeleaf: Navbar -->
	<div th:fragment="NavBar">

		<nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
			<div
				class="container-fluid ms-4 d-flex justify-content-between gap-5">
				<!-- Logo y nombre -->
				<div class="d-flex align-items-center">
					<img src="/SVG/SauiLogo.svg" alt="Logo" width="30" height="30"
						class="d-inline-block"> <a th:href="@{/Inicio}"
						class="text-logo fw-bold text-dark ms-3 btn">SAIU EXPORT</a>
				</div>

				<!-- Botón de navegación colapsable -->
				<button class="navbar-toggler btn btn-outline-success" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Elementos del menú -->
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div
						class="navbar-nav d-flex flex-grow-1 justify-content-end gap-3 pe-5">
						<a class="p-2 px-4 btn text-success mx-2"
							th:href="@{/Inicio}" >Tienda</a> 
							
							<a class="p-2 px-4 btn text-success mx-2"
							th:href="@{/Contacto}">Contacto</a>
							
							 <a
							class="btn btn-outline-success rounded-3 px-3 py-2 mx-2"
							th:href="@{/Login}"
							th:unless="${isUserLogin}"
							> Iniciar Sesión </a>


						<div 	
						th:if="${isUserLogin}"
						class="d-flex align-items-center justify-content-center pe-4 mx-3 ps-4">


							<img src="/SVG/user-masculino.svg" alt="User Avatar"
								class="rounded-circle" width="35" height="35">
							<div class="d-flex flex-column me-3 ps-2 border-end border-dark pe-3">
								
								
								<span class="fs-12 text-nowrap fw-bold" 
								      th:text="${rol}"></span>
								
								<span class="fs-12 text-nowrap" 
								      th:text="${username}"
								      ></span>
								
								
							
							</div>


							<div class="d-flex gap-2">
								<a class="btn btn-warning rounded-3 shadow px-2"> <img
									alt="" src="/SVG/icon-shop.svg" width="20" height="20">
								</a> <a th:href="@{/Logout}"
									class="btn btn-dark rounded-3 shadow px-2"> <img alt=""
									src="/SVG/icon-close-sesion.svg" width="20" height="20">
								</a>
							</div>

						</div>






					</div>
				</div>
			</div>
		</nav>


	</div>
</body>
</html>
