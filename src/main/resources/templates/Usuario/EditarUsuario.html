<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Editar Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Hojas de estilo personalizadas -->
<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/TableStyle.css" rel="stylesheet">
<link href="/Styles/ComponentesStyle.css" rel="stylesheet">
<script src="/Scripts/MenuScript.js"></script>

<!-- Scripts personalizados -->
<script src="/Scripts/ModalAndToastScript.js"></script>

<script src="/Scripts/ValidarFormulario.js"></script>
<script src="/Scripts/SesionScript.js"></script>
</head>

<body>



	<div class="Container">

		<div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>

		<div th:insert="Components/Menu :: Menu-Header"></div>

		<div class="Main-container">

			<div class="container-fluid w-50">


				<form
					th:action="@{/Dashboard/Usuario/ActualizarUsuario/{id}(id=${EditarUsuario.id})}"
					th:object="${EditarUsuario}" method="post"
					onsubmit="return ValidarFormularioUsuario()">



					<h5
						class="rounded-top bg-dark text-white mb-0 py-3 fs-16 fw-bold ps-4">Datos
						de la cuenta</h5>

					<div class="container shadow bg-white mb-3 rounded-bottom py-3">

						<div class="px-3">
							<!-- Campo para el usuario -->
							<div class="mb-2">
								<label for="InputUsuario" class="fw-bold fs-14 ">Usuario</label>
								<input type="text" class="form-control" th:field="*{usuario}"
									id="InputUsuario" placeholder="Insertar usuario">
							</div>

							<!-- Campo para la contraseña -->
							<div class="mb-2">
								<input type = "hidden"
									 class="form-control" th:field="*{contrasenia}"
									id="InputContrasenia" placeholder="Insertar contraseña">
							</div>

							<label class="fw-bold fs-14" for="InputRol">Seleccione
								un Rol:</label>
							<div class = "d-flex gap-3 mt-2 justify-content-center">
							<div id="InputRol" class="form-check">
								<input class="form-check-input" type="radio" name="rol"
									id="rolEmpleado" value="Empleado" th:field="*{rol}"> <label
									class="form-check-label" for="rolEmpleado">Empleado</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="rol"
									id="rolAdministrador" value="Administrador" th:field="*{rol}">
								<label class="form-check-label" for="rolAdministrador">Administrador</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="rol"
									id="rolCliente" value="Cliente" th:field="*{rol}"> <label
									class="form-check-label" for="rolCliente">Cliente</label>
							</div>
							</div>
						</div>
					</div>
					
					
					
					
					<h5
						class="rounded-top bg-dark text-white mb-0 py-3 fs-16 fw-bold ps-4">Datos
						del usuario</h5>

					<div class="container shadow bg-white mb-3 rounded-bottom py-3">

						<div class="px-3">
							
							<div class="mb-3">
								<label for="InputNombreUsuario"
									class="form-label fw-bold fs-6 mb-0">Nombres</label> <input
									type="text" class="form-control" id="InputNombreUsuario"
									th:field="*{nombre}" placeholder="Insertar nombres">
							</div>

							<!-- Campo para el apellido -->
							<div class="mb-3">
								<label for="InputApellidoUsuario"
									class="form-label fw-bold fs-6 mb-0">Apellidos</label> <input
									type="text" class="form-control" id="InputApellidoUsuario"
									th:field="*{apellido}" placeholder="Insertar apellidos">
							</div>

							<!-- Campo para el correo -->
							<div class="mb-3">
								<label for="InputCorreoUsuario"
									class="form-label fw-bold fs-6 mb-0">Correo</label> <input
									type="email" class="form-control" id="InputCorreoUsuario"
									th:field="*{correo}" placeholder="Insertar correo">
							</div>
						</div>
					</div>
					
					
				
				
				<div class="d-flex justify-content-end gap-3 mt-auto shadow bg-light rounded-3 p-3">
				<a class="btn btn-outline-primary py-2 px-4 rounded-pill"
							type="button" th:href="@{/Dashboard/Usuario/ListaUsuario}">Volver</a>
						<button type="submit"
							class="btn btn-primary py-2 px-5 rounded-pill">Guardar
							Datos</button>
                            
                        </div>
				
				
					
				</form>

			</div>




		</div>
	</div>




	<!-- Modal para mostrar mensajes de error o éxito -->
	<div th:insert="Components/ModalAndToast :: Toast-MessageDanger"></div>

	<script>
		setActiveByIndex(3);
	</script>


</body>

</html>
