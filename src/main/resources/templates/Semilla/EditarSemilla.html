<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" pageEncoding="UTF-8">
  <title>Editar Semilla</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
  
<!-- Scripts personalizados -->
<script src="/Scripts/ModalAndToastScript.js"></script>




<link href="/Styles/ComponentesStyle.css" rel="stylesheet">
<link href="/Styles/MenuStyle.css" rel="stylesheet">

<script src="/Scripts/MenuScript.js"></script>
<script src="/Scripts/ModalAndToastScript.js"></script>
<script src="/Scripts/ComponentesScript.js"></script>
<script src="/Scripts/ValidarFormulario.js"></script>

</head>

<body>
 <div class="Container">
		<div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>
		<div th:insert="Components/Menu :: Menu-Header"
			class="Header-container"></div>
		<div class="Main-container">
      <form th:action="@{/Dashboard/Semilla/ActualizarSemilla/{id}(id=${EditarSemilla.id})}"
            th:object="${EditarSemilla}" method="post" id="FormCliente" onsubmit="return ValidarFormularioSemilla()">
        <h3 class="mb-5 lead fw-bold text-center fs-4">Editar Semilla</h3>

        
        
        	<h5 class="border-bottom border-2 pb-3 mb-4 bg-dark text-white py-4 text-center fw-bold">Productor</h5>
        	<span th:text = "${EditarSemilla.id_productor.getNombresYApellidos()}"></span>
        	<!-- Campo oculto que solo enviará el ID del Productor -->
    <input type="hidden" th:field="*{id_productor.id}"> <!-- Asegúrate de que sea 'id' y no el objeto completo -->
    
        
        
        
          <h5 class="border-bottom border-2 pb-3 mb-4 bg-dark text-white py-4 text-center fw-bold">Datos se la semilla</h5>
          <div class="ms-3 px-4">

					<label for="InputNombreSemilla"
						class="form-label fw-bold fs-6 mb-0">Nombre</label>
					<div class="Container-Input">
						<img src="/SVG/icon-search.svg"> <input type="search"
							id="InputNombreSemilla" th:field="*{nombre}"
							placeholder="Ingrese el nombre" autocomplete="off">
					</div>




					<label for="InputDescripcionSemilla"
						class="form-label fw-bold fs-6 mb-0">Descripción</label>
					<div class="Container-Input">
						<img src="/SVG/icon-search.svg"> <input type="search"
							id="InputDescripcionSemilla" th:field="*{descripcion}"
							placeholder="Ingrese la descripcion" autocomplete="off">
					</div>

					<label for="InputPrecioSemilla"
						class="form-label fw-bold fs-6 mb-0">Precio</label>
					<div class="Container-Input">
						<img src="/SVG/icon-search.svg"> <input type="search"
							step="0.01" min="0" class="FormatoDouble" id="InputPrecioSemilla"
							th:field="*{precio}" placeholder="Ingrese el precio"
							autocomplete="off">
					</div>


					<label for="InputCantidadSemilla"
						class="form-label fw-bold fs-6 mb-0">Cantidad</label>
					<div class="Container-Input">
						<img src="/SVG/icon-search.svg"> <input type="search"
							step="0.01" min="0" class="FormatoInteger" th:field="*{cantidad}"
							id="InputCantidadSemilla" placeholder="Ingrese la cantidad "
							autocomplete="off">
					</div>


				</div>


        <!-- Botones de acción -->
        <h5 class="border-bottom border-2 pb-2 mb-3 text-end"></h5>
        <div class="d-flex justify-content-end gap-3 mt-4">
          <!-- Botón para cancelar la edición y volver a la lista de productos -->
          <a class="btn btn-outline-primary py-2 px-4 rounded-pill" type="button" th:href="@{/Dashboard/Semilla/ListaSemilla}">Volver</a>
          <!-- Botón para guardar los cambios -->
          <button type="submit" class="btn btn-primary py-2 px-5 rounded-pill">Guardar registro</button>
        </div>
      </form>
    </div>
  </div>


  <div th:insert="Components/ModalAndToast :: Toast-MessageDanger"></div>

  
  <script>
    setActiveByIndex(1);
  </script>

</body>

</html>
