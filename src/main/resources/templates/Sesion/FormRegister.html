<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" pageEncoding="UTF-8">
    <title>Iniciar Sesión</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
	
    <!-- Enlace al script JS de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
     <!-- Enlaces a hojas de estilos locales -->
    <link href="/Styles/ComponentesStyle.css" rel="stylesheet">
    <link href="/Styles/PageStyle.css" rel="stylesheet">
    <script src="/Scripts/InputPasswordScript.js"></script>
    
<script src="/Scripts/ComponentesScript.js"></script>

    
</head>
<body>
    <!-- Inclusión de la barra de navegación -->
    <div th:insert="Components/NavBar :: NavBar"></div>
    
    <div class="Page-Container ">
        <!-- Contenedor del formulario de registro -->
        <div class="Register-container container mx-auto w-75 bg-blur-white rounded-3 shadow p-0" style =  "max-width: 700px;">
            <!-- Encabezado del formulario -->
            <div class="bg-success m-0 py-3 rounded-top-3">
                <h5 class="text-center text-white mb-0 fw-bold">Formulario Cliente</h5>
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/Register}" th:object="${UserRequest}" method="post">
                <div class="p-3 px-5">
                    <div class="row">
                        <!-- Campo de usuario -->
                        <div class="col-md-6">
                            <label for="usuario" class="form-label mb-1 fw-bold fs-14">Usuario</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-default.svg" class="me-2">
                                <input id="usuario" type="text" placeholder="Ingresa su usuario" autocomplete="off" th:field="*{usuario}">
                            </div>
                            <p class="text-danger fs-12" th:if="${UsuarioError}" th:text="${UsuarioError}"></p>
                        </div>

                        <!-- Campo de correo electrónico -->
                        <div class="col-md-6">
                            <label for="correo" class="form-label mb-1 fw-bold fs-14">Correo electrónico</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-default.svg" class="me-2">
                                <input id="correo" type="email" placeholder="Ingresa su correo" autocomplete="off" th:field="*{correo}">
                            </div>
                            <p class="text-danger fs-12" th:if="${CorreoError}" th:text="${CorreoError}"></p>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="col-md-6">
                            <label for="contrasenia" class="form-label mb-1 fw-bold fs-14">Contraseña</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-key.svg" class="me-2">
                                <input id="InputPassword" type="password" placeholder="Ingresa su contraseña" name="Contrasenia" th:value="${Contrasenia}">
                                <button class="ButtonTooglePasswordView" type="button" onclick="ToggleVisibilityPassword(this)"></button>
                            </div>
                            <p class="text-danger fs-12" th:if="${ContraseniaError}" th:text="${ContraseniaError}"></p>
                        </div>

                        <!-- Campo de confirmación de contraseña -->
                        <div class="col-md-6">
                            <label for="confirmarContrasenia" class="form-label mb-1 fw-bold fs-14">Confirmar Contraseña</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-key.svg" class="me-2">
                                <input id="confirmarContrasenia" type="password" placeholder="Confirme su contraseña" name="ContraseniaConfirm" th:value="${ContraseniaConfirm}">
                            </div>
                            <p class="text-danger fs-12" th:if="${ContraseniaConfirmError}" th:text="${ContraseniaConfirmError}"></p>
                        </div>

                        <!-- Campo de nombres -->
                        <div class="col-md-6">
                            <label for="nombres" class="form-label mb-1 fw-bold fs-14">Nombres</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-default.svg" class="me-2">
                                <input id="nombres" type="text" placeholder="Ingresa sus nombres" autocomplete="off" th:field="*{nombre}">
                            </div>
                            <p class="text-danger fs-12" th:if="${NombreError}" th:text="${NombreError}"></p>
                        </div>

                        <!-- Campo de apellidos -->
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label mb-1 fw-bold fs-14">Apellidos</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-default.svg" class="me-2">
                                <input id="apellidos" type="text" placeholder="Ingresa sus apellidos" autocomplete="off" th:field="*{apellido}">
                            </div>
                            <p class="text-danger fs-12" th:if="${ApellidoError}" th:text="${ApellidoError}"></p>
                        </div>

                        <!-- Campo de teléfono -->
                        <div class="col-md-6">
                            <label for="telefono" class="form-label mb-1 fw-bold fs-14">Teléfono</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-default.svg" class="me-2">
                                <span>+51</span>
                                <input class = "FormatoTelefono"id="telefono" type="tel" placeholder="Ingrese su teléfono" autocomplete="off" th:field="*{telefono}">
                            </div>
                            <p class="text-danger fs-12" th:if="${TelefonoError}" th:text="${TelefonoError}"></p>
                        </div>

                        <!-- Campo de dirección -->
                        <div class="col-md-6">
                            <label for="direccion" class="form-label mb-1 fw-bold fs-14">Dirección</label>
                            <div class="Container-Input">
                                <img src="/SVG/icon-default.svg" class="me-2">
                                <input id="direccion" type="text" placeholder="Ingresa su dirección" autocomplete="off" th:field="*{direccion}">
                            </div>
                            <p class="text-danger fs-12" th:if="${DireccionError}" th:text="${DireccionError}"></p>
                        </div>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <div class="d-flex align-items-center mt-3">
                        <button type="submit" class="btn btn-outline-success fs-6 fw-bold w-100 py-2 rounded-pill">Registrarse</button>
                    </div>

                    <!-- Enlace para iniciar sesión si ya tiene una cuenta -->
                    <p class="text-muted mt-2 text-center fs-6">
                        ¿Ya tienes una cuenta? <a th:href="@{/Login}">Inicia sesión aquí</a>
                    </p>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
