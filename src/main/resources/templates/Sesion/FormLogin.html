
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Iniciar Sesion</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link href="/Styles/LoginStyle.css" rel="stylesheet">
<link href="/Styles/InputStyle.css" rel="stylesheet">
<script src="/Scripts/InputScript.js"></script>

</head>
<body>
	<!-- INCLUDE NAV -->
	<div th:insert="Components/NavBar :: NavBar"></div>

	<div class="Container-Main">
		<div class="Container-Img"></div>

		<!-- INCLUDE FORM LOGIN -->
		<div class="Container-Login">
			<div class="container bg-blur rounded-3 px-5 py-5">

				<form th:action="@{/Login/IniciarSesion}" th:object="${LoginRequest}" method="post">
			
				
				<h1 class = "fs-2 fw-bold">Iniciar Sesion</h1> 
				<p class="lead fs-6">Ingresa para acceder a todas tus herramientas y recursos.</p>
				
				
				<h6>Usuario</h6>
			

				<div class="Container-Input">
					<img src="/SVG/icon-default.svg"> 
					<input id="Input" type="text" placeholder="IngresarUsuario" th:field="*{usuario}">
					<button class="ButtonClear" type="button"></button>
				</div>

				
				<h6 class = "mt-3">Contraseña</h6>
				
				<div class="Container-Input">
					<img src="/SVG/icon-key.svg"> 
					<input id="InputPassword" type="password" placeholder="IngresarContraseña" th:field="*{contrasenia}">
					<button class="ButtonTooglePasswordView" type="button" onclick="ToggleVisibilityPassword(this)"></button>
				</div>
				
				 <div th:if="${error}" >
			        <h6 class = "py-2 text-danger lead fs-6" th:text="${error}"></h6>
			    </div>


				<div class="d-flex align-items-center mt-4">
					
					<button type="submit" class="btn btn-success fs-5 fw-bold w-100 py-2 rounded-pill" >INGRESAR</button>
				</div>

			</form>



			</div>
		</div>

	</div>


	<script>
		AddClearTextFunction('Input', '.ButtonClear');
	</script>
</body>
</html>
