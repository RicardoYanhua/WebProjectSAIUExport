<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" pageEncoding="UTF-8">
    <title>Registrar Usuario</title>

    <!-- Enlace a la hoja de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Hojas de estilo personalizadas -->
    <link href="/Styles/MenuStyle.css" rel="stylesheet">
    <link href="/Styles/windowStyle.css" rel="stylesheet">
    <link href="/Styles/InsertarClienteStyle.css" rel="stylesheet">
    <link href="/Styles/ButtonStyle.css" rel="stylesheet">
    <link href="/Styles/TableStyle.css" rel="stylesheet">
    <link href="/Styles/InputStyle.css" rel="stylesheet">

    <!-- Scripts personalizados -->
    <script src="/Scripts/InputScript.js"></script>
    <script src="/Scripts/MenuScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/Scripts/ModalAndToastScript.js"></script>
</head>

<body>
    <!-- Header: Inclusión del encabezado del menú -->
    <div th:insert="Components/Menu :: Menu-Header" class="Header-container"></div>

    <!-- Contenedor principal -->
    <div class="Main-container">
        <!-- Sidebar: Inclusión de la barra lateral -->
        <div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container" class="Menu-container"></div>

        <!-- Cuerpo: Formulario para registrar un nuevo usuario -->
        <div class="Body-container overflow-y-auto">
            <form th:action="@{/Usuarios/ActualizarUsuario/{id}(id=${UsuarioEditar.id})}" th:object="${UsuarioEditar}" method="post" onsubmit="return ValidarFormulario()">
                <h3 class="mb-5 lead fw-bold text-center fs-4">EDITAR USUARIO</h3>

                <div class="Form-container">
                    <!-- Sección de datos de la cuenta -->
                    <div class="BoxShadowContainer">
                        <h5 class="border-bottom border-2 pb-3 mb-4 bg-dark text-white py-4 text-center fw-bold">Datos de la cuenta</h5>
                        <div class="ms-3 px-4">
                            <!-- Campo para el usuario -->
                            <div class="mb-2">
                                <label for="InputUsuario" class="form-label fw-bold fs-6 mb-0">Usuario</label>
                                <input type="text" class="form-control" th:field="*{usuario}" id="InputUsuario" placeholder="Insertar usuario">
                            </div>

                            <!-- Campo para la contraseña -->
                            <div class="mb-2">
                                <label for="InputContrasenia" class="form-label fw-bold fs-6 mb-0">Contraseña</label>
                                <input type="text" class="form-control" th:field="*{contrasenia}" id="InputContrasenia" placeholder="Insertar contraseña">
                            </div>

                            <!-- Campo para el rol -->
                            <label class="fw-bold" for="InputRol">Seleccione un Rol:</label>
                            <select id="InputRol" class="form-select" th:field="*{rol}">
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Empleado">Empleado</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <!-- Sección de datos del usuario -->
                    <div class="BoxShadowContainer">
                        <h5 class="border-bottom border-2 pb-3 mb-4 bg-dark text-white py-4 text-center fw-bold">Datos del Usuario</h5>
                        <div class="ms-3 px-4">
                            <!-- Campo para el nombre -->
                            <div class="mb-3">
                                <label for="InputNombreUsuario" class="form-label fw-bold fs-6 mb-0">Nombres</label>
                                <input type="text" class="form-control" id="InputNombreUsuario" th:field="*{nombre}" placeholder="Insertar nombres">
                            </div>

                            <!-- Campo para el apellido -->
                            <div class="mb-3">
                                <label for="InputApellidoUsuario" class="form-label fw-bold fs-6 mb-0">Apellidos</label>
                                <input type="text" class="form-control" id="InputApellidoUsuario" th:field="*{apellido}" placeholder="Insertar apellidos">
                            </div>

                            <!-- Campo para el correo -->
                            <div class="mb-3">
                                <label for="InputCorreoUsuario" class="form-label fw-bold fs-6 mb-0">Correo</label>
                                <input type="email" class="form-control" id="InputCorreoUsuario" th:field="*{correo}" placeholder="Insertar correo">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <h5 class="border-bottom border-2 pb-2 mb-3 text-end"></h5>
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <a class="btn btn-outline-primary py-2 px-4 rounded-pill" type="button" th:href="@{/Usuarios/ListaUsuarios}">Volver</a>
                    <button type="submit" class="btn btn-primary py-2 px-5 rounded-pill">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para mostrar mensajes de error o éxito -->
    <div th:insert="Components/ModalAndToast :: Toast-MessageDanger"></div>

    <!-- Script de validación del formulario -->
    <script>
        function ValidarFormulario() {
            // Obtención de los valores de los campos
            const user = document.getElementById('InputUsuario').value.trim();
            const password = document.getElementById('InputContrasenia').value.trim();
            const rol = document.getElementById('InputRol').value;
            const nombre = document.getElementById('InputNombreUsuario').value.trim();
            const apellido = document.getElementById('InputApellidoUsuario').value.trim();
            const correo = document.getElementById('InputCorreoUsuario').value.trim();

            // Validaciones de los campos
            if (!user) {
                showToastMessage('Por favor, ingrese el usuario.');
                return false;
            }
            if (!password) {
                showToastMessage('Por favor, ingrese la contraseña.');
                return false;
            }
            if (!rol) {
                showToastMessage('Por favor, seleccione un rol.');
                return false;
            }
            if (!nombre) {
                showToastMessage('Por favor, ingrese el nombre.');
                return false;
            }
            if (!apellido) {
                showToastMessage('Por favor, ingrese el apellido.');
                return false;
            }
            if (!correo) {
                showToastMessage('Por favor, ingrese el correo.');
                return false;
            }

            return true; // Si todas las validaciones son correctas, se envía el formulario
        }

        // Establece el menú activo en el índice correspondiente
        setActiveByIndex(6);
    </script>

</body>

</html>
