<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Configuración de la página y enlaces a estilos -->
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Lista de Clientes</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>


<!-- Enlaces a archivos CSS personalizados -->
<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/WindowStyle.css" rel="stylesheet">
<link href="/Styles/ButtonStyle.css" rel="stylesheet">
<link href="/Styles/InputStyle.css" rel="stylesheet">

<!-- Scripts de funcionalidades específicas -->
<script src="/Scripts/InputScript.js"></script>
<script src="/Scripts/MenuScript.js"></script>
<script src="/Scripts/ModalAndToastScript.js"></script>

</head>
<body>

	
	<div th:insert="Components/Menu :: Menu-Header"
		class="Header-container"></div>

	<div class="Main-container">
		<!-- Menú lateral -->
		<div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>
		
		<div class="Body-container overflow-y-auto" th:unless= "${UserAccess}">
			<div th:insert="Components/ShowAccesoDenegado :: ShowMessageAcesoDenegado" ></div>
		</div>
		
		<div class="Body-container overflow-y-auto" th:if = "${UserAccess}">
		

			<h3 class="fs-3 fw-bold">Usuarios</h3>
			<span class="lead fs-6"></span>


<!-- Título de la lista de clientes -->
                <div class="d-flex mt-4 mb-2 border-bottom border-3 pb-2">
                    <h3 class="flex-grow-1 lead mt-3 fs-4 fw-bold text-nowrap">Lista de Usuarios</h3>
                    <div class="d-flex justify-content-end align-items-center mt-1 gap-2 mb-1">
                        <a class="btn btn-outline-primary py-2 px-4 rounded-pill" type="button"
                           th:href="@{/Usuarios/NuevoUsuario}">Nuevo Usuario</a>
                    </div>
                </div>
	<table class="table">
    <thead>
        <tr>
            <th>N°</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Rol</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <!-- Iteración sobre la lista de usuarios para mostrar sus datos -->
        <tr th:each="usuario, iterStat : ${ListaUsuarios}">
            <!-- Número de índice de cada usuario -->
            <td th:text="${iterStat.index + 1}">1</td>

            <!-- Nombre del usuario -->
            <td th:text="${usuario.nombre}">Nombre</td>

            <!-- Apellido del usuario -->
            <td th:text="${usuario.apellido}">Apellido</td>

            <!-- Correo del usuario -->
            <td th:text="${usuario.correo}">Correo</td>

            <!-- Nombre de usuario -->
            <td th:text="${usuario.usuario}">Usuario</td>

            <!-- Contraseña (se recomienda no mostrarla directamente) -->
            <td th:text="${usuario.contrasenia}">Contraseña</td>

            <!-- Rol del usuario -->
            <td th:text="${usuario.rol}">Rol</td>

            <!-- Fecha de registro del usuario -->
            <td th:text="${usuario.fecha_registro}">Fecha</td>

            <!-- Acciones: Editar y Eliminar -->
            <td>
                <div class="d-flex gap-2 h-auto">
                    <!-- Enlace para editar el usuario -->
                    <a class="btn-icon icon-edit" type="button"
                       th:href="@{/Usuarios/ObtenerUsuario/{id}(id=${usuario.id})}">
                    </a>

                    <!-- Botón para eliminar el usuario, que activa un modal de confirmación -->
                    <button type="button" class="btn-icon icon-delete"
                            data-bs-toggle="modal" 
                            data-bs-target="#MessageConfirmModal"
                            th:data-id="${usuario.id}" 
                            data-title="Confirmar eliminación"
                            data-body="¿Estás seguro de que deseas eliminar el usuario?"
                            data-url="/Usuarios/EliminarUsuario">
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal para confirmar eliminación -->
		<div th:insert="Components/ModalAndToast :: Modal-ConfirmMessage"></div>

		</div>



	</div>
	
</div>

	<script>
		setActiveByIndex(6);
	</script>

</body>
</html>
