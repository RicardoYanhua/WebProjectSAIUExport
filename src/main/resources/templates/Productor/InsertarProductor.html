<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" pageEncoding="UTF-8">
    <title>Registrar Productor</title>
    
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
    <!-- Inclusión de estilos -->
    <link href="/Styles/MenuStyle.css" rel="stylesheet">
    <link href="/Styles/ComponentesStyle.css" rel="stylesheet">

    <!-- Inclusión de scripts -->
    <script src="/Scripts/MenuScript.js"></script>
    <script src="/Scripts/ModalAndToastScript.js"></script>
    <script src="/Scripts/InsertarProductorScript.js"></script>
    <script src="/Scripts/ValidarFormulario.js"></script>
    
<script src="/Scripts/ComponentesScript.js"></script>
  
    
    
</head>

<body>
    <div class="Container">
        <div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container" class="Menu-container"></div>
         <div th:insert="Components/Menu :: Menu-Header" class="Header-container"></div>
        <div class="Main-container">

          
                <div class="container-fluid w-75">
                    <form th:action="@{/Dashboard/Productor/InsertarProductor}" th:object="${Productor}" method="post"
                          id="FormCliente" onsubmit="return ValidarFormularioProductor()">
                        <h6 class="mb-3 lead text-white bg-success shadow py-3 ps-3 rounded-3 fw-bold">
                            Registrar nuevo Productor
                        </h6>

                        <!-- Panel de Datos del Cliente -->
                        <div class="mb-3 shadow rounded-3 bg-white">
                            <div class="bg-success text-white rounded-top pt-3 pb-2 px-3">
                                <h5 class="fs-16">Datos del Productor</h5>
                            </div>
                            <div class="px-4 py-3">
                                <div class="row g-2">
                                    <!-- DNI -->
                                    <div class="col-md-6">
                                        <label for="InputDniProductor" class="fw-bold fs-14">DNI</label>
                                        <div class="Container-Input">
                                            <img src="/SVG/icon-default.svg">
                                            <input class = "FormatoDni" id="InputDniProductor" type="text" placeholder="Insertar DNI"
                                                   th:field="*{dni}" autocomplete="off">
                                        </div>
                                    </div>

                                    <!-- Nombres -->
                                    <div class="col-md-6">
                                        <label for="InputNombreProductor" class="fw-bold fs-14">Nombres</label>
                                        <div class="Container-Input mb-1">
                                            <img src="/SVG/icon-default.svg">
                                            <input id="InputNombreProductor" type="text" placeholder="Insertar nombres"
                                                   th:field="*{nombre}" autocomplete="off">
                                        </div>
                                    </div>

                                    <!-- Apellidos -->
                                    <div class="col-md-6">
                                        <label for="InputApellidoProductor" class="fw-bold fs-14">Apellidos</label>
                                        <div class="Container-Input">
                                            <img src="/SVG/icon-default.svg">
                                            <input id="InputApellidoProductor" type="text" placeholder="Insertar apellidos"
                                                   th:field="*{apellido}" autocomplete="off">
                                        </div>
                                    </div>

                                    <!-- Correo -->
                                    <div class="col-md-6">
                                        <label for="InputCorreoProductor" class="fw-bold fs-14">Correo</label>
                                        <div class="Container-Input">
                                            <img src="/SVG/icon-default.svg">
                                            <input id="InputCorreoProductor" type="text" placeholder="Insertar correo"
                                                   th:field="*{correo}" autocomplete="off">
                                        </div>
                                    </div>

                                    <!-- Teléfono -->
                                    <div class="col-md-6">
                                        <label for="InputTelefonoProductor" class="fw-bold fs-14">Teléfono</label>
                                        <div class="Container-Input">
                                            <img src="/SVG/icon-default.svg">
                                             <span>+51</span>
                                            <input class = "FormatoTelefono"id="InputTelefonoProductor" type="text" placeholder="Insertar teléfono"
                                                   th:field="*{telefono}" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Panel de Ubicación del Cliente -->
                        <div class="mb-3 shadow rounded-3 bg-white">
                            <div class="bg-success text-white rounded-top pt-3 pb-2 px-3">
                                <h5 class="fs-16">Datos de Ubicacion</h5>
                            </div>
                            <div class="px-4 py-3">
                                <div class="row g-2">
                                    <!-- Departamentos -->
                                    <div class="col-md-6">
                                        <label for="departamentosSelect" class="fw-bold fs-14">Departamentos</label>
                                        <select id="departamentosSelect" class="form-select" th:field="*{id_departamento}">
                                            <option disabled selected value="">Seleccione una opción...</option>
                                        </select>
                                    </div>

                                    <!-- Provincias -->
                                    <div class="col-md-6">
                                        <label for="provinciasSelect" class="fw-bold fs-14">Provincia</label>
                                        <select id="provinciasSelect" class="form-select" th:field="*{id_provincia}">
                                            <option disabled selected value="">Seleccione una opción...</option>
                                        </select>
                                    </div>

                                    <!-- Distritos -->
                                    <div class="col-md-6">
                                        <label for="distritosSelect" class="fw-bold fs-14">Distrito</label>
                                        <select id="distritosSelect" class="form-select" th:field="*{id_distrito}">
                                            <option disabled selected value="">Seleccione una opción...</option>
                                        </select>
                                    </div>

                                    <!-- Dirección -->
                                    <div class="col-md-6">
                                        <label for="InputDireccionProductor" class="fw-bold fs-14">Dirección del Cliente</label>
                                        <div class="Container-Input">
                                            <img src="/SVG/icon-default.svg">
                                            <input id="InputDireccionProductor" type="text" placeholder="Insertar dirección"
                                                   th:field="*{direccion}" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de acción -->
                        <div class="d-flex justify-content-end gap-3 mt-auto shadow bg-light rounded-3 p-3">
                            <a class="btn btn-outline-secondary py-2 px-4 rounded-pill" type="button"
                               th:href="@{/Dashboard/Productor/ListaProductor}">Volver</a>
                            <button type="submit" class="btn btn-outline-success py-2 px-5 rounded-pill">Guardar</button>
                        </div>
                    </form>	
                </div>
            </div>
        </div>


    <!-- Mensaje de Error con Toast -->
    <div th:insert="Components/ModalAndToast :: Toast-MessageDanger"></div>

    <script>
        setActiveByIndex(0);
    </script>
</body>
</html>
