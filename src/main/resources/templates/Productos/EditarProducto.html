<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Insert title here</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous">
    </script>

<!-- Estilos -->
<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/InsertarClienteStyle.css" rel="stylesheet">
<link href="/Styles/ButtonStyle.css" rel="stylesheet">
<link href="/Styles/TableStyle.css" rel="stylesheet">
<link href="/Styles/InputStyle.css" rel="stylesheet">

<!-- Scripts -->
<script src="/Scripts/InputScript.js"></script>
<script src="/Scripts/MenuScript.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
	<!-- Header -->
	<div th:insert="Components/Menu :: Menu-Header"
		class="Header-container"></div>

	<!-- Main Container -->
	<div class="Main-container">
		<!-- Sidebar -->
		<div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>

		<!-- Body -->
		<div class="Body-container overflow-y-auto">
			<form th:action="@{/Dashboard/Productos/ActualizarProducto/{id}(id=${ProductoEditar.id})}"
				th:object="${ProductoEditar}" method="post" id="FormCliente">
				<h3 class="mb-5 lead fw-bold text-center fs-4">Editar Producto</h3>

				
					
				
					<!-- Datos del Cliente -->
					<div>
						<h5 class="border-bottom border-2 pb-2 mb-3 text-center fw-bold">Datos del Producto</h5>
						<div class="ms-3 px-4">
							<div class="mb-2">
								<label for="InputDniCliente"
									class="form-label fw-bold fs-6 mb-0">Nombre</label> <input
									type="text" class="form-control" th:field="*{nombre}"
									id="InputNombreProducto" placeholder="Insertar Nombre">
							</div>
							<div class="mb-2">
								<label for="InputNombreCliente"
									class="form-label fw-bold fs-6 mb-0">Descripcion</label> <input
									type="text" class="form-control" th:field="*{descripcion}"
									id="InputDescripcionProducto" placeholder="Insertar Descripcion">
							</div>
							<div class="mb-2">
								<label for="InputApellidoCliente"
									class="form-label fw-bold fs-6 mb-0">Precio</label> <input
									type="number" step="0.01" min="0" class="form-control" th:field="*{precio}"
									id="InputPrecioProducto" placeholder="Insertar Precio: 0.00">
							</div>
							<div class="mb-2">
								<label for="InputCorreoCliente"
									class="form-label fw-bold fs-6 mb-0">Cantidad</label> <input
									type="number" class="form-control" th:field="*{cantidad}"
									id="InputCantidadProducto" placeholder="Insertar cantidad: 0">
							</div>
							</div>
						</div>
					
					<h5 class="border-bottom border-2 pb-2 mb-3 text-end"></h5>
					<div class="d-flex justify-content-end gap-3 mt-4">
						<a class="btn btn-outline-primary py-2 px-4 rounded-pill"
							type="button" th:href="@{/Dashboard/Productos/ListaProductos}">Cancelar</a>
						<button type="submit"
							class="btn btn-primary py-2 px-5 rounded-pill">Guardar</button>
					</div>
				
			</form>
		</div>
	</div>

	<!-- Toast -->
	<div
		class="toast-container position-fixed w-100 bottom-0 start-0 p-4 mt-3 d-flex align-items-center justify-content-center">
		<div id="validationToast" class="toast text-bg-danger border-0"
			role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body fw-bold" id="toastMessage">
					<!-- Mensaje dinámico se mostrará aquí -->
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto"
					data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>


	<script>
    document.getElementById('FormCliente').addEventListener('submit', function (event) {
        const nombre = document.getElementById('InputNombreProducto').value.trim();
        const descripcion = document.getElementById('InputDescripcionProducto').value.trim();
        const precio = document.getElementById('InputPrecioProducto').value.trim();
        const cantidad = document.getElementById('InputCantidadProducto').value.trim();
        

        function showToast(message) {
            const toastElement = document.getElementById('validationToast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toastElement.classList.add('show');

            setTimeout(() => {
                toastElement.classList.remove('show');
            }, 3000); // Eliminar el toast después de 3 segundos
        }

        if (!nombre) {
            showToast('Por favor, ingrese el NOMBRE del producto.');
            event.preventDefault();
            return;
        }

        if (!descripcion) {
            showToast('Por favor, ingrese el DESCRIPCION del producto.');
            event.preventDefault();
            return;
        }

        if (!precio) {
            showToast('Por favor, ingrese el PRECIO del producto.');
            event.preventDefault();
            return;
        }

        if (!cantidad) {
            showToast('Por favor, ingrese el CANTIDAD del producto.');
            event.preventDefault();
            return;
        }

    
    });
</script>

	<script>
        setActiveByIndex(1);
    </script>
    
</body>

</html>
