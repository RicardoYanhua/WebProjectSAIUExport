<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Iniciar Sesion</title>


<link href="/Styles/ComponentesStyle.css" rel="stylesheet">
<link href="/Styles/SesionStyle.css" rel="stylesheet">
<script src="/Scripts/InputPasswordScript.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
	<!-- Inclusión de la barra de navegación -->

	<div th:insert="Components/NavBar :: NavBar"></div>
	<div class="Main-container">

		<div
			class="Register-container container-fluid bg-blur-white rounded-3 shadow p-0">

			<div class="bg-success m-0 py-3 rounded-top-3">

				<h5 class="text-center text-white mb-0  fw-bold ">Registrar
					Nuevo Usuario</h5>

			</div>

			<form th:action="@{/Register}" th:object="${UserRequest}"
				method="post">
				
				


				<div class="p-3 px-5">
					<div class="row">
						<!-- Campo de usuario -->
						<div class="col-md-6">
							<label for="usuario" class="form-label mb-1 fw-bold fs-14">Usuario</label>
							<div class="Container-Input">
								<img src="/SVG/icon-default.svg" class="me-2"> <input
									id="usuario" type="text" placeholder="Ingresa tu usuario"
									autocomplete="off" th:field="*{usuario}">
							</div>

							<p class="text-danger lead fs-12" th:if="${UsuarioError}"
								th:text="${UsuarioError}"></p>

						</div>

						<!-- Campo de correo -->
						<div class="col-md-6">
							<label for="correo" class="form-label mb-1 fw-bold fs-14">Correo
								electrónico</label>
							<div class="Container-Input">
								<img src="/SVG/icon-default.svg" class="me-2"> <input
									id="correo" type="email" placeholder="Ingresa tu correo"
									autocomplete="off" th:field="*{correo}">
							</div>
							<p class="text-danger lead fs-12" th:if="${CorreoError}"
								th:text="${CorreoError}"></p>
						</div>





						<!-- Campo de contraseña -->
						<div class="col-md-6">
							<label for="contrasenia" class="form-label mb-1 fw-bold fs-14">Contraseña</label>
							<div class="Container-Input">
								<img src="/SVG/icon-key.svg" class="me-2"> <input
									id="InputPassword" type="password"
									placeholder="Ingresa tu contraseña" name="Contrasenia"
									th:value="${Contrasenia}">


								<button class="ButtonTooglePasswordView" type="button"
									onclick="ToggleVisibilityPassword(this)"></button>
							</div>
							<p class="text-danger lead fs-12" th:if="${ContraseniaError}"
								th:text="${ContraseniaError}"></p>
						</div>

						<!-- Campo de confirmación de contraseña -->
						<div class="col-md-6">
							<label for="confirmarContrasenia"
								class="form-label mb-1 fw-bold fs-14">Confirmar
								Contraseña</label>
							<div class="Container-Input">
								<img src="/SVG/icon-key.svg" class="me-2"> <input
									id="confirmarContrasenia" type="password"
									placeholder="Confirma tu contraseña" name="ContraseniaConfirm"
									th:value="${ContraseniaConfirm}">
							</div>
							<p class="text-danger lead fs-12"
								th:if="${ContraseniaConfirmError}"
								th:text="${ContraseniaConfirmError}"></p>
						</div>

						<!-- Campo de nombres -->
						<div class="col-md-6">
							<label for="nombres" class="form-label mb-1 fw-bold fs-14">Nombres</label>
							<div class="Container-Input">
								<img src="/SVG/icon-default.svg" class="me-2"> <input
									id="nombres" type="text" placeholder="Ingresa tus nombres"
									autocomplete="off" th:field="*{nombre}">
							</div>
							<p class="text-danger lead fs-12" th:if="${NombreError}"
								th:text="${NombreError}"></p>
						</div>

						<!-- Campo de apellidos -->
						<div class="col-md-6">
							<label for="apellidos" class="form-label mb-1 fw-bold fs-14">Apellidos</label>
							<div class="Container-Input">
								<img src="/SVG/icon-default.svg" class="me-2"> <input
									id="apellidos" type="text" placeholder="Ingresa tus apellidos"
									autocomplete="off" th:field="*{apellido}">
							</div>
							<p class="text-danger lead fs-12" th:if="${ApellidoError}"
								th:text="${ApellidoError}"></p>
						</div>

						<!-- Campo de teléfono -->
						<div class="col-md-6">
							<label for="telefono" class="form-label mb-1 fw-bold fs-14">Teléfono</label>
							<div class="Container-Input">
								<img src="/SVG/icon-default.svg" class="me-2"> <span>+51</span>
								<input id="telefono" type="tel"
									placeholder="Ingresa tu número de teléfono" autocomplete="off"
									th:field="*{telefono}">
							</div>
							<p class="text-danger lead fs-12" th:if="${TelefonoError}"
								th:text="${TelefonoError}"></p>
						</div>

						<!-- Campo de dirección -->
						<div class="col-md-6">
							<label for="direccion" class="form-label mb-1 fw-bold fs-14">Dirección</label>
							<div class="Container-Input">
								<img src="/SVG/icon-default.svg" class="me-2"> <input
									id="direccion" type="text" placeholder="Ingresa tu dirección"
									autocomplete="off" th:field="*{direccion}">
							</div>
							<p class="text-danger lead fs-12" th:if="${DireccionError}"
								th:text="${DireccionError}"></p>
						</div>
					</div>

					<!-- Botón para enviar el formulario -->
					<div class="d-flex align-items-center mt-3">
						<button type="submit"
							class="btn btn-outline-success fs-6 fw-bold w-100 py-2 rounded-pill">Registrarse</button>
					</div>

					<!-- Enlace para iniciar sesión si ya tiene una cuenta -->
					<p class="text-muted mt-2 text-center fs-6">
						¿Ya tienes una cuenta? <a th:href="@{/Login}">Inicia
							sesión aquí</a>
					</p>
				</div>
			</form>
		</div>




	</div>


	<script>
		document.getElementById('telefono')
				.addEventListener(
						'input',
						function(e) {
							// Eliminar todos los caracteres que no sean dígitos
							let input = e.target.value.replace(/\D/g, '');

							// Limitar la longitud a un máximo de 9 dígitos
							if (input.length > 9) {
								input = input.slice(0, 9);
							}

							// Formatear el valor con un espacio cada tres dígitos
							let formattedInput = input.replace(
									/(\d{3})(?=\d)/g, '$1 ');

							// Actualizar el campo de entrada con el valor formateado
							e.target.value = formattedInput;
						});
	</script>

</body>
</html>
