<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Contacto</title>

<link href="/Styles/ComponentesStyle.css" rel="stylesheet">
<link href="/Styles/PageStyle.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

	<div th:insert="Components/NavBar :: NavBar" ></div>
	
	
	<div class="Contacto-container">
	
	
	<div class = "container" style = "max-width: 600px;">
		
	
		<form th:action="@{/contact}" method="post" class="contact-form border rounded-3 bg-white shadow">
			<div class= "bg-success rounded-top-3">
			
			<h3 class=" p-4 pb-2 text-white">Contáctanos</h3>
			
			</div>
			<div class = "p-4">
			<div class="mb-3">
				<label for="name" class="form-label">Nombre completo</label> <input
					type="text" id="name" name="name" class="form-control"
					placeholder="Escribe tu nombre" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Correo electrónico</label> <input
					type="email" id="email" name="email" class="form-control"
					placeholder="Escribe tu correo" required>
			</div>
			<div class="mb-3">
				<label for="subject" class="form-label">Asunto</label> <input
					type="text" id="subject" name="subject" class="form-control"
					placeholder="Escribe el asunto" required>
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">Mensaje</label>
				<textarea id="message" name="message" class="form-control" rows="5"
					placeholder="Escribe tu mensaje" required></textarea>
			</div>
			<button type="submit" class="btn btn-outline-success w-100 py-2">Enviar</button>
			</div>
		</form>
		</div>
	</div>


</body>
</html>
