<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" pageEncoding="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- Enlaces a archivos CSS personalizados -->
    <link href="/Styles/MenuStyle.css" rel="stylesheet">
    <link href="/Styles/WindowStyle.css" rel="stylesheet">
    <link href="/Styles/InsertarClienteStyle.css" rel="stylesheet">
    <link href="/Styles/ButtonStyle.css" rel="stylesheet">

    <!-- Script para manejar el menú -->
    <script src="/Scripts/MenuScript.js"></script>
</head>
<body>

    <!-- Inserción del encabezado del menú usando Thymeleaf -->
    <div th:insert="Components/Menu :: Menu-Header" class="Header-container"></div>

    <!-- Contenedor principal de la página -->
    <div class="Main-container">

        <!-- Inserción de la barra lateral del menú usando Thymeleaf -->
        <div th:insert="Components/Menu :: Menu-Sidebar" id="Menu-container" class="Menu-container"></div>

        <!-- Contenedor del cuerpo de la página -->
        <div class="Body-container overflow-y-auto">
            <div class="d-flex justify-content-center h-100 align-items-center">
                <div class="w-auto">
                    <!-- Formulario para mostrar los datos de la cuenta y permitir cerrar sesión -->
                    <form th:action="@{/Login/CerrarSesion}" th:object="${Usuario}" method="get">

                        <!-- Contenedor con sombra que agrupa los datos del usuario -->
                        <div class="BoxShadowContainer mb-4">
                            <h5 class="border-bottom border-2 pb-3 mb-4 bg-primary text-white py-4 text-center fw-bold">Datos de la cuenta</h5>
                            <div class="px-5">

                                <!-- Mostrar los datos del usuario de manera ordenada -->
                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">ID</strong>
                                    <span th:text="*{id}"> </span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">Nombres</strong>
                                    <span th:text="*{nombre}"> </span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">Apellidos</strong>
                                    <span th:text="*{apellido}"> </span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">Usuario</strong>
                                    <span th:text="*{usuario}"> </span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">Correo</strong>
                                    <span th:text="*{correo}"> </span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">Rol</strong>
                                    <span th:text="*{rol}"> </span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between gap-4">
                                    <strong class="form-label fs-6 mb-0">Creacion</strong>
                                    <span th:text="*{fecha_registro}"> </span>
                                </div>

                            </div>
                        </div>

                        <!-- Botón para cerrar sesión -->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-primary rounded-pill px-4 py-2" type="submit">Cerrar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para activar el ítem del menú correspondiente -->
    <script>
        setActiveByIndex(5); // Activar el menú correspondiente al índice 5
    </script>

</body>
</html>
